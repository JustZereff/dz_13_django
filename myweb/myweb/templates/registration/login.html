{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="id_username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="id_username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="id_password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="id_password" class="form-control">
                        </div>
                        <a href="{% url "register" %}" class="navbar-nav ml-auto">Registration</a><br>
                        <div class="form-group">
                            <input type="submit" class="btn btn-info btn-md" value="Login">
                        </div>
                        <div class="small text-center">
                            <a href="{% url "password_reset" %}" class="text-center"><i>Forgot Password?</i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
