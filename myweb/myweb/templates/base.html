<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>{% block title %}Головна сторінка{% endblock%}</title>
    
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href=" {% url "index" %} ">Quotes</a>
          {% if request.path == '/' %}
            <a class="nav-link" href=" {% url "add_quote" %} ">Add quotes</a>
          {% endif %}
          <a class="navbar-brand" href=" {% url "authors" %} ">| Authors</a>
          {% if request.path == '/authors/' %}
            <a class="nav-link" href=" {% url "add_author" %} ">Add author</a>
          {% endif %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'user_settings' %}">User settings</a>
                <a class="nav-link" href="{% url 'logout_view' %}">Logout</a>
              {% else %}
                <a class="nav-link" href=" {% url "login" %} ">Login</a>
                <a class="nav-link" href=" {% url "register" %} ">Register</a>
              {% endif %}
            </div>
          </div>
        </div>
    </nav>
  </header>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
